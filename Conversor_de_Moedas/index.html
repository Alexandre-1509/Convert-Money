<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
    rel="stylesheet">
  <title>Convert Money</title>
</head>

<body>
  <img src="./assets/logo.png" alt="logo-convert-money" class="logo">
  <main>
    <label>
      Converter <b>de:</b>
      <select>
        <option>R$ Real Brasileiro</option>
      </select>
      <label>
        Converter <b>para:</b>
        <select class="currency-select">
          <option value="dolar">U$ Dolar Americano</option>
          <option value="euro">â‚¬ Euro</option>
          <option value="libra">& Libra</option>
          <option value="bitcoin">Bitcoin</option>
        </select>
      </label>
      <label>
        <b>Valor:</b>
        <input placeholder="R$ 10.000,00" class="input-currency"/>
      </label>
      <button class="convert-button">Converter</button>
      <section>
        <div class="currency-box">
          <img src="./assets/brasil.png" alt="logo-moeda-a-converter">
          <p class="currency">Real</p>
          <p class="currency-value-to-convert">R$ 0,00</p>
        </div>

        <img src="./assets/seta.png" alt="seta" class="arrow-img">

        <div class="currency-box">
          <img src="./assets/estados-unidos.png" alt="logo-moeda-convertida" class="converted-img">
          <p class="currency currency-name">Dolar Americano</p>
          <p class="currency-value">U$ 0,00</p>
        </div>
      </section>
  </main>
</body>
<script src="script.js"></script>
</html>
